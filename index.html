<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/main.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <title>Currencies</title>
</head>
<body class="bg-warning">

    <div class="container text-center m-auto">
        <h1>Обменивайте деньги с нами быстро и легко!</h1>

        <form class="form mx-auto text-center">
            <div class="mb-3">
                <input class="form__input form-control text-center text-info" type="number" name="user_name" required autocomplete="off" aria-describedby="numberHelp" placeholder="Сумма">
                <div class="form-text text-danger text-w">Пожалуйста, Введите сумму!</div>
            </div>

            <div class="mb-3">
                <select class="form__select form-select text-center text-info" aria-label="Default select example">
                    <option selected>Курс валют</option>
                    <option value="rubl">Рубль</option>
                    <option value="usd">Доллар</option>
                    <option value="evro">Евро</option>
                    <option value="dinor">Динар</option>
                    <option value="dirxam">Дирхам</option>
                    <option value="tenge">Тенге</option>
                </select>

                <div class="form-text color text-danger">Пожалуйста, выберите валюту</div>
            </div>

            <div class="form__result mb-3 border bg-white rounded-2 p-2 text-info text-center">
                сумов
            </div>

            <button class="btn btn-primary w-100">Обменить</button>
        </form>
    </div>


    <script src="./js/index.js"></script>
</body>
</html>
